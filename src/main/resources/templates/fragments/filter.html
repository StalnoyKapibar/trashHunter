<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
</head>
<body>
<th:block th:fragment="filter">
    <div class="filter-container" id="filter-container">
        <button class="filter-open-btn" id="filter-open-btn" onclick="openFilter()">☰ Фильтрация
        </button>

        <div class="filter" id="filter">
            <!--<a href="javascript:void(0)" class="close-filter" onclick="closeFilter()">⌆</a>-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="METAL">
                        <label class="form-check-label" for="METAL">Металл
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="PAPER">
                        <label class="form-check-label" for="PAPER">Бумага
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="GLASS">
                        <label class="form-check-label" for="GLASS">Стекло
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-check-inline ">
                        <input class="form-check-input" type="checkbox" value="" id="FOOD">
                        <label class="form-check-label" for="FOOD">Oтходы
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-check-inline ">
                        <input class="form-check-input" type="checkbox" value="" id="WOOD">
                        <label class="form-check-label" for="WOOD">Дерево
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-check-inline ">
                        <input class="form-check-input" type="checkbox" value="" id="PLASTIC">
                        <label class="form-check-label" for="PLASTIC">Пластик
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col mt-2">
                <form class="form-inline">
                    <label class="mr-sm-2" for="isSorted" style="width: 25%">Вес: </label>
                    <input name="weightFrom" style="width: 25%" id="weightFrom"
                           class="form-control" type="number" placeholder="от" onfocusout="numberCheck('weightFrom')">
                    <input name="weightTo" style="width: 25%" id="weightTo"
                           class="form-control ml-2" type="number" placeholder="до" onfocusout="numberCheck('weightTo')">
                    <label class="mr-sm-2 ml-1" style="width: 15%"> кг </label>
                </form>
            </div>
            <hr>
            <div class="col mt-2">
                <form class="form-inline">
                    <label class="mr-sm-2" for="isSorted" style="width: 25%">Объем: </label>
                    <input name="volumeFrom" style="width: 25%" id="volumeFrom"
                           class="form-control" type="number" placeholder="от" onfocusout="numberCheck('volumeFrom')">

                    <input name="volumeFrom" style="width: 25%" id="volumeTo"
                           class="form-control ml-2" type="number" placeholder="до" onfocusout="numberCheck('volumeTo')">
                    <label class="mr-sm-2 ml-1" style="width: 15%"> м³ </label>
                </form>
            </div>
            <hr>
            <div class="col mt-2">
                <label class="mr-sm-2" for="isSorted">Вид сортировки: </label>
                <select name="isSorted" id="isSorted" class="form-control selectpicker" required="required">
                    <option value="">Любой</option>
                    <option value="true">Сортированное</option>
                    <option value="false">Несортированное</option>
                </select>
            </div>
            <hr>
            <div class="col mt-2">
                <label class="mr-sm-2" for="isSorted">Сделка: </label>
                <select name="isFree" id="isFree" class="form-control selectpicker"
                        required="required">
                    <option value="">Все</option>
                    <option value="true">Бесплатная</option>
                    <option value="false">Платная</option>
                </select>
            </div>
            <hr>
            <div class="col mt-2" >
                <button id="but_find_all" type="button"  class="btn btn-md btn-warning btn-block" onclick="doFilterInit('All')" >
                    Искать
                </button>
            </div>
            <div class="col mt-2" sec:authorize="hasAuthority('Taker')">
                <button type="button" class="btn btn-md btn-primary btn-block" onclick="doFilterInit('TakerActive')">
                     Мои заказы
                </button>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="markerinfo">
    <h4>Информация об объекте</h4>
    <div class="container">
        <div class="row">
            <table class="table table" id="offerInfoTable">
            </table>
        </div>
    </div>
</th:block>

</body>
</html>
