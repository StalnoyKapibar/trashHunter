<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layouts/commonlayouts}"
        lang="en">
<head>
    <title>SenderOffers</title>
    <link href="/css/my_offers.css" rel="stylesheet">
    <style>
        /* Rating Star Widgets Style */
        .rating-stars ul {
            list-style-type:none;
            padding:0;

            -moz-user-select:none;
            -webkit-user-select:none;
        }
        .rating-stars ul > li.star {
            display:inline-block;

        }

        /* Idle State of the stars */
        .rating-stars ul > li.star > i.fa {
            font-size:2.5em; /* Change the size of the stars */
            color:#ccc; /* Color on idle state */
        }

        /* Hover state of the stars */
        .rating-stars ul > li.star.hover > i.fa {
            color:#FFCC36;
        }

        /* Selected state of the stars */
        .rating-stars ul > li.star.selected > i.fa {
            color:#FF912C;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

        <div class="container">
            <br>
            <div class="row" >
                <div class="table-responsive">
                    <table id="senderOffersTable" class="table"
                               width="100%">
                            <tbody align="center">
                                <!--Loaded from sender_offer.js getTable()-->
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>
<div layout:fragment="localscripts">
    <script src="/js/sender/sender_offers.js"></script>
</div>
</body>
</html>
