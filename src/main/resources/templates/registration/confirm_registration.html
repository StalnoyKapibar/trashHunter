<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">
<head>
    <title>Успешная регистрация</title>
    <script src="/js/resend_token.js"></script>
</head>
<body>
<br>


<div layout:fragment="content">
    <div th:if="${complete}" class="container-fluid">
        <div class="card mb-3" style="max-width: 100%; height: 200px">
            <div class="card-header"><H2>Поздравляем</H2></div>
            <div class="card-body">
                <h5 class="card-title">Регистрация прошла успешно.</h5>
                <h6>Войдите, используя свой email и пароль, указанные при регистрации</h6>
                <p class="card-text" align="center">
                    <button type="submit" class="btn btn-warning" onclick="showButton()" style="width: 250px;" id='div1'>
                        Войти
                    </button>
                </p>
            </div>
        </div>
    </div>
    <div th:if="!${complete}" class="container-fluid">
        <div class="card mb-3" style="max-width: 100%">
            <div class="card-header"><H2>Ой, ваша ссылка недействительна, давайте попробуем еще раз</H2></div>
            <div class="card-body">
                <br class="card-title" align="center">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="far fa-envelope"></i>
                            </span>
                        </div>
                        <input type="text" id="email" name="email" placeholder="Введите актуальный адрес почты"
                                       style="background-color: white" class="form-control"/>
                    </div>
                </br>
                <div align="left">
                    <h6 id="not_matches" class="invisible">Такого e-mail не существует :( .</h6>
                </div>
                <button type="submit" class="btn btn-primary" align="center"
                            style="width: 250px;" th:onclick="resend()" id='upp'>
                            Отправить письмо <i class="fas fa-dove"></i>
                </button>
                </h5>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
