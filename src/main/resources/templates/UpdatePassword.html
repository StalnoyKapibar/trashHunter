<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateUserPassword</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/js/validatePassChange.js"></script>
</head>
<body style ="background-color: #CCFFFF">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <br/><br/><br/><br/><br/>
            <h4>Update password</h4>
            <br/>
            <form action="/updatePassword" method="post">
                <h6>Input old Password</h6>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="OldPassword" style="background-color: white" class="btn btn-default btn-md btn-block" />
                <br/><br/>
                <h6>Input New Password</h6>

                <input type="password" id="newPassword" name="newPassword" placeholder="Password" style="background-color: white" class="btn btn-default btn-md btn-block" />
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" style="background-color: white" class="btn btn-default btn-md btn-block" />
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Passwords Match
                <button type="submit" class="btn btn-primary btn-md btn-block" style="margin: 10px 0">
                    Update
                </button>
            </form>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>

</body>
</html>
